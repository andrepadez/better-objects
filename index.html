<html>

    <body>
        
        <script src="index.js"></script>
        <script>
            var obj = {
                "string": "some value",
                "number": 344,
                "boolean": true,
                "object": {
                    a: 10,
                    b: 20
                },
                "array": [0, 1, 2, 3, 4, 5],
                "date": new Date(),
                "regExp": /asdfgh/i,
                "superArray": [
                    "string",
                    1,
                    true,
                    ["an", "array", "of", "strings"],
                    {
                        "str": "dfsdfh",
                        "fn": function(){console.log('i\'m a function'); },
                        "array": [1, 3, 4, 5, 6]
                    }
                ],
                glossary: {
                    title: "example glossary",
                    GlossDiv: {
                        title: "S",
                        fn: function(){
                            console.log('something');
                        },
                        GlossList: {
                            GlossEntry: {
                                ID: "SGML",
                                SortAs: "SGML",
                                GlossTerm: "Standard Generalized Markup Language",
                                Acronym: "SGML",
                                Abbrev: "ISO 8879:1986",
                                GlossDef: {
                                    para: "A meta-markup language, used to create markup languages such as DocBook.",
                                    GlossSeeAlso: ["GML", "XML"]
                                },
                                GlossSee: "markup",
                            }
                        }
                    }
                }
            };
            console.log('obj', obj);
            var clone = obj.clone();
            console.log('objClone', clone);
            console.log('obj === clone', obj.equals(clone));

            var theArray = [
                "string",
                1,
                true,
                ["an", "array", "of", "strings"],
                {
                    "str": "dfsdfh",
                    "fn": function(){
                        console.log('i\'m a function');
                    },
                    "array": [1, 3, 4, 5, 6]
                }
            ];

            var arrayClone = theArray.clone();
            console.log('theArray', theArray);
            console.log('arrayClone', arrayClone);
            console.log('theArray === arrayClone', theArray.equals(arrayClone));

            // var circular = obj.clone();
            // circular.circular = circular;
            // var circClone = circular.clone();
            // console.log(circular);
            // console.log(circClone);
        </script>
    </body>
